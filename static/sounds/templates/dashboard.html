<!DOCTYPE html>
<html>
<head>
    <title>MR.A_HACKER sir - Surveillance Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        img {
            border: 4px solid #00ff00;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
        }
        #countdown {
            font-size: 2em;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”’ Surveillance Feed - LAN Only</h1>

    <div>
        <img src="/video_feed" width="640" height="480">
    </div>

    <div id="countdown">System Armed</div>

    <form method="POST" action="/security">
        <input type="text" name="password" placeholder="Enter password to defuse alarm">
        <br>
        <button type="submit">Submit Password</button>
    </form>

    <form method="POST" action="/stop_alarm">
        <button type="submit" style="background-color: red; color: white; font-size: 1.5em;">STOP ALARM</button>
    </form>

    <script>
        const socket = io();

        socket.on('countdown', data => {
            document.getElementById('countdown').innerText = `ALARM IN: ${data.seconds} seconds`;
        });

        socket.on('alarm_defused', data => {
            document.getElementById('countdown').innerText = 'âœ… Alarm Defused';
        });

        socket.on('alarm_triggered', data => {
            document.getElementById('countdown').innerText = 'ðŸš¨ ALARM TRIGGERED';
        });
    </script>
</body>
</html>
